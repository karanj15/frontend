<p></p>
<input type="" name="editproduct works!"  class="btn-primary" value="editproduct works!">
<div class="container">
    <h2>Update Product</h2>

    <form #adduserform="ngForm" (ngSubmit)="updateProductformsubmit()">
        <div class="form-group">
            <label for="id">id:</label>
            <input type="text" class="form-control" required [(ngModel)]="product.id" name="id" disabled>
            </div>
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" class="form-control" required [(ngModel)]="product.name" name="name">
                </div>
                <div class="form-group">
                    <label for="price">price:</label>
                    <input type="text" class="form-control" required [(ngModel)]="product.price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">description:</label>
                        <input type="text" class="form-control" required [(ngModel)]="product.desc" name="description">
                        </div>

                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-primary" (click)="gotolist()">BACK</button>
</form>
</div>
